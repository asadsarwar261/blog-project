<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/login-page.css}" />
</head>
<body>
	<div id="container">
		<h1>Login</h1>

		<form th:action="@{/authenticateUser}" method="post">

			<div th:if="${param.error}">
				<p>Please enter correct USERNAME or PASSWORD.</p>
			</div>

			<div th:if="${param.logout}">
				<p>You have been Logged out.</p>
			</div>

			<input type="email" name="username" placeholder="Email" required />
			<input type="password" name="password" placeholder="Password"
				required /> <input type="submit" value="Login">

		</form>

		<label> <span>Don't have an account? </span> 
		<span> <a
				th:href="@{/register-page}">Create One</a>
		</span>
		</label>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="'Edit Post - ' + ${post.title}">Edit Post</title>
<link rel="stylesheet" th:href="@{/css/edit-post-page.css}">
</head>
<body>
	<div id="edit-post-container">
		<h1>Edit Post</h1>

		<form th:action="@{/update-post/{id}(id=${post.id})}" method="post">
			<div>
				<label for="title">Title:</label> <input type="text" id="title"
					name="title" th:value="${post.title}" required>
			</div>
			<div>
				<label for="excerpt">Excerpt:</label> <input type="text"
					id="excerpt" name="excerpt" th:value="${post.excerpt}" required>
			</div>
			<div>
				<label for="content">Content:</label>
				<textarea id="content" name="content" rows="10" required
					th:text="${post.content}"></textarea>
			</div>
			<div>
				<label for="author">Author:</label> <input type="text" id="author"
					name="author" th:value="${post.author.name}" required>
			</div>
			<!--  
			<div>
				<label for="tag">Tags:</label> <input type="text" id="tag"
					name="tag" th:value="${post.tags}" required>
			</div>
			 -->
			<input type="submit" value="Update Post" id="submit-btn">
		</form>
	</div>
</body>
</html>
